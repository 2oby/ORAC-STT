<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORAC STT Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="ascii-corner top-left">╔═══╗</div>
                    <h1 class="title glitch">ORAC STT</h1>
                </div>
                <div class="header-right">
                    <img src="/static/images/ORAC_STT_LOGO.jpg" alt="ORAC STT" class="logo">
                </div>
            </div>
            <div class="ascii-corner bottom-right">╚═══╝</div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="status-item" title="WebSocket connection to admin dashboard">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">Connecting...</span>
                <span class="model-info">Model: <span id="currentModel">Loading...</span></span>
                <button class="settings-btn" onclick="window.oracAdmin.showSettingsPopup()" title="API Info">ⓘ</button>
                <button class="settings-btn" onclick="window.oracAdmin.showCoreConfigPopup()" title="ORAC Core Settings">⚙</button>
            </div>
            
            <div class="model-selector">
                <label for="modelDropdown">SELECT MODEL:</label>
                <select id="modelDropdown" class="model-dropdown" disabled>
                    <option>Loading models...</option>
                </select>
            </div>
        </div>

        <!-- Topic Cards -->
        <div class="topics-section" id="topicsSection">
            <div class="topics-header">
                <span class="topics-label">TOPICS:</span>
            </div>
            <div class="topics-container" id="topicsContainer">
                <!-- Topic cards will be dynamically inserted here -->
            </div>
            <div class="topics-separator"></div>
        </div>

        <!-- Commands Grid -->
        <div id="commandsContainer">
            <div class="commands-grid" id="commandsGrid">
                <!-- Command tiles will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>No Commands Yet</h3>
                <p>Transcribed commands will appear here</p>
            </div>
        </div>
    </div>

    <!-- Command Tile Template -->
    <template id="commandTileTemplate">
        <div class="command-tile">
            <div class="command-header">
                <span class="command-timestamp"></span>
                <span class="command-confidence"></span>
            </div>
            <div class="command-text"></div>
            <div class="command-footer">
                <span class="command-duration"></span>
                <div class="audio-controls">
                    <button class="audio-btn play-btn" data-state="play">▶ PLAY</button>
                    <button class="audio-btn error-btn" style="display: none;">✖ ERROR</button>
                    <audio class="command-audio" preload="none"></audio>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Topic Card Template -->
    <template id="topicCardTemplate">
        <div class="topic-card" data-topic="">
            <button class="topic-settings-btn" title="Settings">⚙</button>
            <div class="topic-status-dot"></div>
            <div class="topic-name"></div>
            <div class="topic-activity"></div>
        </div>
    </template>
    
    <!-- Topic Settings Modal -->
    <div id="topicSettingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Topic Settings</h3>
                <button class="modal-close" onclick="window.oracAdmin.closeTopicSettings()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Topic Name:</label>
                    <input type="text" id="topicNameField" readonly class="form-input readonly">
                </div>
                <div class="form-group">
                    <label>ORAC Core URL Override:</label>
                    <input type="text" id="topicCoreUrlField" class="form-input" 
                           placeholder="Leave empty to use default">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="useDefaultCheckbox" checked>
                        Use Default Core URL
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-delete" onclick="window.oracAdmin.deleteTopic()">Delete Topic</button>
                <div class="modal-footer-right">
                    <button class="btn btn-test" onclick="window.oracAdmin.testTopicConnection()">Test Connection</button>
                    <button class="btn btn-save" onclick="window.oracAdmin.saveTopicSettings()">Save</button>
                    <button class="btn btn-cancel" onclick="window.oracAdmin.closeTopicSettings()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ORAC Core Configuration Modal -->
    <div id="oracCoreConfigModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ORAC Core Configuration</h3>
                <button class="modal-close" onclick="window.oracAdmin.closeCoreConfigPopup()">×</button>
            </div>
            <div class="modal-body">
                <div class="config-section">
                    <h4>ORAC Core URL</h4>
                    <p>Configure where ORAC STT forwards transcriptions and heartbeats</p>
                    <div class="form-group">
                        <label for="oracCoreUrl">ORAC Core URL:</label>
                        <input type="text" id="oracCoreUrl" class="form-input" placeholder="http://192.168.8.191:8000">
                    </div>
                    <div class="config-status" id="coreConfigStatus"></div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-footer-right">
                    <button class="btn btn-test" onclick="window.oracAdmin.testCoreConnection()">Test Connection</button>
                    <button class="btn btn-save" onclick="window.oracAdmin.saveCoreConfig()">Save</button>
                    <button class="btn btn-cancel" onclick="window.oracAdmin.closeCoreConfigPopup()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scrollbar indicator -->
    <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
