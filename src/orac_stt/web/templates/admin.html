<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORAC STT Admin</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="ascii-corner top-left">╔═══╗</div>
                    <h1 class="title glitch">ORAC STT</h1>
                </div>
                <div class="header-right">
                    <img src="/static/images/ORAC_STT_LOGO.jpg" alt="ORAC STT" class="logo">
                </div>
            </div>
            <div class="ascii-corner bottom-right">╚═══╝</div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="status-item" title="WebSocket connection to admin dashboard">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">Connecting...</span>
                <span class="model-info">Model: <span id="currentModel">Loading...</span></span>
                <button class="settings-btn" onclick="window.oracAdmin.showSettingsPopup()" title="API Info">ⓘ</button>
            </div>
            
            <div class="model-selector">
                <label for="modelDropdown">SELECT MODEL:</label>
                <select id="modelDropdown" class="model-dropdown" disabled>
                    <option>Loading models...</option>
                </select>
            </div>
        </div>

        <!-- Commands Grid -->
        <div id="commandsContainer">
            <div class="commands-grid" id="commandsGrid">
                <!-- Command tiles will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>No Commands Yet</h3>
                <p>Transcribed commands will appear here</p>
            </div>
        </div>
    </div>

    <!-- Command Tile Template -->
    <template id="commandTileTemplate">
        <div class="command-tile">
            <div class="command-header">
                <span class="command-timestamp"></span>
                <span class="command-confidence"></span>
            </div>
            <div class="command-text"></div>
            <div class="command-footer">
                <span class="command-duration"></span>
                <div class="audio-controls">
                    <button class="audio-btn play-btn" data-state="play">▶ PLAY</button>
                    <button class="audio-btn error-btn" style="display: none;">✖ ERROR</button>
                    <audio class="command-audio" preload="none"></audio>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Scrollbar indicator -->
    <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
