<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Topics</title>
</head>
<body>
    <h1>Testing ORAC STT Admin Topics API</h1>
    <div id="result"></div>

    <script>
        async function testTopics() {
            const resultDiv = document.getElementById('result');

            try {
                console.log('Fetching topics from /admin/topics...');
                const response = await fetch('http://192.168.8.192:7272/admin/topics');

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const topics = await response.json();
                console.log('Topics received:', topics);

                resultDiv.innerHTML = '<h2>Success!</h2><pre>' + JSON.stringify(topics, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error fetching topics:', error);
                resultDiv.innerHTML = '<h2>Error:</h2><p>' + error.message + '</p>';
            }
        }

        // Test on page load
        window.addEventListener('load', testTopics);
    </script>
</body>
</html>
